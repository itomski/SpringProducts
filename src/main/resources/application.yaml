# application.yaml ist eine Alternative zu application.properties
spring:
  datasource:
    url: jdbc:h2:mem:sproducts
    username: sa
    password: password
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
  h2:
    console:
      enabled: true