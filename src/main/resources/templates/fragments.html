<!doctype html>
<html lang="de" xmlns:th="http://thymeleaf.org">

<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/font-awesome/5.15.4/css/all.min.css">
    <title><th:block th:text="#{app.title}" /> - <th:block th:text="${title}" /></title>
</head>

<body>
    <nav th:fragment="mainNav" class="navbar navbar-expand-sm bg-body-tertiary">

        <div class="container">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a th:if="${active} == 'home'" href="/" class="nav-link active" th:utext="#{nav.main.home}"></a>
                    <a th:unless="${active} == 'home'" href="/" class="nav-link" th:utext="#{nav.main.home}"></a>
                </li>
                <li class="nav-item">
                    <a th:if="${active} == 'products'" href="/products" class="nav-link active" th:utext="#{nav.main.products}"></a>
                    <a th:unless="${active} == 'products'" href="/products" class="nav-link" th:utext="#{nav.main.products}"></a>
                </li>
                <li class="nav-item">
                    <a th:if="${active} == 'contact'" href="/contact" class="nav-link active" th:utext="#{nav.main.contact}"></a>
                    <a th:unless="${active} == 'contact'" href="/contact" class="nav-link" th:utext="#{nav.main.contact}"></a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="container" th:fragment="main2Col(col1, col2)">
        <div class="row">
            <div class="col" th:text="${col1}"></div>
            <div class="col" th:text="${col2}"></div>
        </div>
    </main>

    <main class="container" th:fragment="main3Col(col1, col2, col3)">
        <div class="row">
            <div class="col" th:text="${col1}"></div>
            <div class="col" th:text="${col2}"></div>
            <div class="col" th:text="${col3}"></div>
        </div>
    </main>

    <th:block th:fragment="foot">
        <script src="/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
    </th:block>
</body>
</html>
